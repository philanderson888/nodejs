<!DOCTYPE html>
<html>
<head>
<title>Node JS Chat Application</title>
<style>
body,
textarea,
input{
  font:13px "Trebuchet MS",sans-serif;
}
.chat{
  max-width: 300px;
}

.chat-messages,
.chat-textarea,
.chat-name{
    border:1px solid #bbb;
}
.chat-messages{
    width:100%;
    height:300px;
    overflow-y:scroll;
    padding:10px;
}
.chat-message{
	margin-bottom: 10px;
}
.chat-name{
	width:100%;
	padding:10px;
	border-bottom:0;
	margin:0;
}
.chat-textarea{
	width:100%;
	padding:10px;
	margin:0;
	border-top:0;
	max-width: 100%;
	color: #bbb;
}
.chat-status{
	color:#bbb;
}
.chat-textarea,
.chat-name{
	outline-style :none;
}
</style>
</head>
<body>
  <div class="chat">
    <input type="text" class="chat-name" placeholder="Enter Your Name" value="Phil"/>
    <div class="chat-messages">Message List
    	<div class="chat-message">
            Alex : Hello
    	</div>
    	<div class="chat-message">
            Billy : Hello
    	</div>
    	<div class="chat-message">
            George : Hello
    	</div>
    </div>
    <textarea class="chat-textarea" placeholder="Enter your message"></textarea>
    <div class="chat-status">chat-status <span>Idle</span></div>
  </div>

  <script src="http://127.0.0.1:8081/socket.io/socket.io.js">



  </script>

  <script>

    (function(){
        var getNode = function(s){
          // returns first node matching criteria in s
          return document.querySelector(s);
        };
        var textarea = getNode('.chat-textarea');
        textarea.addEventListener('onfocus',function(){textarea.value=""});
        console.log("TextArea.Value is " + textarea.value);
        var chatName = getNode('.chat-name');
        // status will hold the value of the text in the <span> element 
        // for the node above (fixed initially at no status)
        var status = getNode('.chat-status span');
        var messages = getNode('.chat-messages');
        console.log("Chat Status - Current Status Is " + status);
        // statusDefault is IDLE
        var statusDefault = status.textContent;
        console.log("Chat Status - StatusDefault is " + statusDefault);
        console.log("Chat Status - TextContent is " + status.textContent);
        var setStatus = function(s){
          status.textContent = s; 
          console.log("Chat Status - TextContent is " + status.textContent);
          if(s !== statusDefault){
            var delay = setTimeout(function(){
              setStatus(statusDefault);
              // stop timer
              clearInterval(delay);
            },3000);
          }
        };
        setStatus('Chat Room Is Starting');
        try{
          var socket = io.connect('http://127.0.0.1:8081');
        }
        catch(e){
          console.log("cannot connect to socket " + e);
        }
        if(socket !== undefined){

          // Listen for output

          socket.on('output', function(data){
              console.log('output has been received');
              console.log(data);
              // Loop on array
              if(data.length){
                for (var x = 0; x<data.length; x++){
                  var message = document.createElement('div');
                  message.setAttribute('class','chat-message');
                  message.textContent += data[x].name + ' : ' + data[x].message;
                  // Append
                  messages.appendChild(message);
                  messages.insertBefore(message,messages.firstChild);
                }
              }
          });

          //Listen for status change
          socket.on('status', function(data){
            // If status is object, extract message from it
            if (typeof data === 'object'){
              setStatus(data.message);
            }
            else{
              setStatus(data);
            }
            if(data.clear===true){
              textarea.value='';
            }
          });
          console.log('Socket is valid');
          textarea.addEventListener('keydown', function(event){
            var self = this;
            var name = chatName.value;
            console.log(event.which);
            if(event.which === 13 && event.shiftKey == false){
                console.log(event.which);
                console.log('Enter key pressed but not shift');
                console.log(event);
                console.log('Sending Data');
                // input is the object that the server socket is waiting for 
                socket.emit('input', { name : name, message: self.value });
                event.preventDefault();
                self.value="";
            }
          });
        }
    })();
  </script>
</body>
</html>
